apply plugin: 'idea'
apply plugin: 'kotlin'
apply plugin: 'com.github.dcendents.android-maven'

group 'me.jacoblewis.qubiccipher'
version '0.1'

ext {
    bintrayRepo = 'Coder'
    bintrayName = 'Coder'

    publishedGroupId = group
    libraryName = 'Coder'
    artifact = 'coder'

    libraryDescription = 'A lightweight library for transforming/obfuscating data in your Kotlin project.'

    siteUrl = 'https://www.jacoblewis.me'
    gitUrl = 'https://github.com/jacobklewis/coder'

    libraryVersion = version

    developerId = 'jacobklewis'
    developerName = 'Jacob Lewis'
    developerEmail = 'contact@jacoblewis.me'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    testImplementation('junit:junit:4.12')
}
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'